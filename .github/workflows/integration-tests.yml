name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      flowable-rest:
        image: flowable/flowable-rest:7.1.0
        ports:
          - 8080:8080
        env:
          FLOWABLE_REST_APP_ADMIN_USER-ID: rest-admin
          FLOWABLE_REST_APP_ADMIN_PASSWORD: test
          FLOWABLE_REST_APP_ADMIN_FIRST-NAME: Rest
          FLOWABLE_REST_APP_ADMIN_LAST-NAME: Admin

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Wait for Flowable to be ready
      run: |
        echo "Waiting for Flowable to be ready..."
        sleep 15
        if curl -s http://localhost:8080/flowable-rest/actuator/health 2>/dev/null | grep -q "UP"; then
          echo "Flowable is ready!"
        else
          echo "Flowable failed to start"
          exit 1
        fi

    - name: Run integration tests
      run: bundle exec rake test:integration

name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1', '3.2', '3.3']

    services:
      flowable-rest:
        image: flowable/flowable-rest:7.1.0
        ports:
          - 8080:8080
        env:
          FLOWABLE_REST_APP_ADMIN_USER_ID: rest-admin
          FLOWABLE_REST_APP_ADMIN_PASSWORD: test
          FLOWABLE_REST_APP_ADMIN_FIRST_NAME: Rest
          FLOWABLE_REST_APP_ADMIN_LAST_NAME: Admin
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
          SPRING_DATASOURCE_URL: jdbc:h2:mem:flowable;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
          SPRING_DATASOURCE_USERNAME: flowable
          SPRING_DATASOURCE_PASSWORD: flowable
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          FLOWABLE_IDM_LDAP_ENABLED: "false"
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8080/flowable-rest/actuator/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 20
          --health-start-period 90s

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Wait for Flowable to be ready
      run: |
        echo "Waiting for Flowable to be ready..."
        for i in {1..30}; do
          if curl -s http://localhost:8080/flowable-rest/actuator/health | grep -q "UP"; then
            echo "Flowable is ready!"
            exit 0
          fi
          echo "Attempt $i/30: Flowable not ready yet..."
          sleep 2
        done
        echo "Flowable failed to start"
        exit 1

    - name: Run integration tests
      run: bundle exec rake test:integration

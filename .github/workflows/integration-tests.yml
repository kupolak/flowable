name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      flowable-rest:
        image: flowable/flowable-rest:7.1.0
        ports:
          - 8080:8080
        env:
          SERVER_PORT: 8080
          FLOWABLE_REST_APP_ADMIN_USER-ID: rest-admin
          FLOWABLE_REST_APP_ADMIN_PASSWORD: test
          FLOWABLE_REST_APP_ADMIN_FIRST-NAME: Rest
          FLOWABLE_REST_APP_ADMIN_LAST-NAME: Admin
          SPRING_DATASOURCE_DRIVER-CLASS-NAME: org.h2.Driver
          SPRING_DATASOURCE_URL: jdbc:h2:mem:flowable;DB_CLOSE_DELAY=-1
          SPRING_DATASOURCE_USERNAME: flowable
          SPRING_DATASOURCE_PASSWORD: flowable

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Run integration tests
      run: bundle exec rake test:integration
